{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="card form-container">
    <div class="card-body">
        <h2 class="card-title text-center">Confirm Deletion</h2>
        <p>Are you sure you want to delete the product "<strong>{{ product.product_name }}</strong>" with ASIN "<strong>{{ product.asin }}</strong>"?</p>
        <div class="d-flex justify-content-between">
            <a href="{% url 'products:registered_products' %}" class="btn btn-secondary">Cancel</a>
            
            <form method="post" action="{% url 'registrations:delete_registered_product' product.pk %}" class="mb-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
